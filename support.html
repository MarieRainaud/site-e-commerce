    <main id="menu-principal" class="contenu-principal">
        <section id="contact">
            <h1>Formulaire de contact</h1>
            <form id="formulaire-contact" action="https://api.web3forms.com/submit" method="post">
                <input type="hidden" name="access_key" value="6d753eef-b99c-446e-ad5f-562a2c199ea0">
                <p>Tous les champs sont obligatoires.</p><br>
                <div>
                    <label for="nom">Nom :</label>
                    <input id="nom" name="nom" type="text" placeholder="Insérez votre nom" required/>
                </div>
                <div>
                    <label for="prenom">Prénom :</label>
                    <input id="prenom" name="prenom" type="text" placeholder="Insérez votre prénom" required/>
                </div>
                <div>
                    <label for="email">Adresse mail :</label>
                    <input id="email" type="email" name="email" placeholder="nom@exemple.com" required/>
                </div>
                <div>
                    <label for="telephone">Numéro de téléphone :</label>
                    <input id="telephone" type="tel" name="telephone" placeholder="01 23 45 67 89" required/>
                </div>
                <div>
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" placeholder="Entrez un message" required></textarea>
                </div>
                <button id="bouton-envoyer" type="submit">Envoyer</button>
            </form>
        </section>

    </main>
